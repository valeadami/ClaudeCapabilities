<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentina Adami - Contatti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Valentina Adami</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">Chi Sono</a></li>
                        <li class="nav-item"><a class="nav-link" href="servizi.html">Servizi</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contatti.html">Contatti</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact py-5">
            <div class="container">
                <h1 class="text-center mb-5">Contattami</h1>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <h2>Informazioni di contatto</h2>
                        <ul class="list-unstyled">
                            <li><i class="bi bi-envelope me-2"></i> Email: valentina.adami@example.com</li>
                            <li><i class="bi bi-telephone me-2"></i> Telefono: +39 123 456 7890</li>
                            <li><i class="bi bi-geo-alt me-2"></i> Indirizzo: Via Example 123, 00100 Roma, Italia</li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h2>Modulo di contatto</h2>
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Oggetto</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Messaggio</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Invia messaggio</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 Valentina Adami. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
